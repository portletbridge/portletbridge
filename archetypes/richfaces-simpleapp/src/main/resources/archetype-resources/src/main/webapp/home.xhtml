#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">

    <h:head />
    <h:body>
        <ui:composition template="/templates/template.xhtml">

            <ui:define name="title">RichFaces Sample</ui:define>

            <ui:define name="body">
                <h:form prependId="false">
                    <h:outputLabel value="Name:" for="nameInput" />
                    <h:inputText id="nameInput" value="${symbol_pound}{richBean.name}">
                        <a4j:ajax event="keyup" render="output" />
                    </h:inputText>
                    <h:panelGroup id="output">
                        <h:outputText value="Hello ${symbol_pound}{richBean.name}!"
                            rendered="${symbol_pound}{not empty richBean.name}" />
                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
