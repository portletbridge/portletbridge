<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    <h:form>
        <rich:panel>
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="User information" />
                    <a4j:status>
                        <f:facet name="start">
                            <h:graphicImage value="#{portletRes['/images/ai.gif']}" alt="ai" style="height:12px;width:12px;" />
                        </f:facet>
                    </a4j:status>
                </h:panelGroup>
            </f:facet>
            <h:panelGrid columns="3">
                <h:outputText value="Name:" />
                <h:inputText value="#{validationBean.name}" id="name">
                    <rich:validator />
                </h:inputText>
                <rich:message for="name" />
                <h:outputText value="Email" />
                <h:inputText value="#{validationBean.email}" id="email" validatorMessage="bad email">
                    <rich:validator />
                </h:inputText>
                <rich:message for="email" />
                <h:outputText value="Age" />
                <h:inputText value="#{validationBean.age}" id="age">
                    <rich:validator />
                </h:inputText>
                <rich:message for="age" />
                <h:outputText value="I agree the terms" />
                <h:selectBooleanCheckbox value="#{validationBean.agreed}" id="agreed">
                    <rich:validator />
                </h:selectBooleanCheckbox>
                <rich:message for="agreed" />
            </h:panelGrid>
        </rich:panel>
    </h:form>
</ui:composition>
