<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<rich:panelMenu activeItem="#{demoNavigator.currentDemo.id}">
		<c:forEach items="#{demoNavigator.groups}" var="gr">
			<rich:panelMenuGroup label="#{gr.name}" rightExpandedIcon="#{gr.newItems ? portletRes['/images/icons/new-ic.gif'] : null}"
				rightCollapsedIcon="#{gr.newItems ? portletRes['/images/icons/new-ic.gif'] : null}">
				<c:forEach items="#{gr.demos}" var="d">
					<rich:panelMenuItem action="#{d.id}" mode="client" name="#{d.id}"
						rightIcon="#{(d.newItems || gr.newItem) ? portletRes['/images/icons/new-small-ic.gif'] : null}">
						<!-- ammendonca: replaced JS onclick with h:outputLink . added style(s) to make it look like the original -->
						<h:outputLink styleClass="rf-pm-itm-lbl" style="text-decoration: none;" value="#{facesContext.externalContext.requestContextPath}/richfaces/component-sample.jsf" >
							<f:param name="javax.portlet.faces.ViewLink" value="true"/>
							<f:param name="demo" value="#{d.id}"/>
							<f:param name="skin" value="#{skinBean.skin}"/>
							#{d.name}
						</h:outputLink>
					</rich:panelMenuItem>
				</c:forEach>
			</rich:panelMenuGroup>
		</c:forEach>
	</rich:panelMenu>
</ui:composition>
