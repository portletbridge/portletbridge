<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">
    <h:head>
        <!-- Mimic Internet Explorer 8 -->
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"  />
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="application.css" target="head" />

        <div id="page">
            <div id="header">
                <a href="#" class="logo"><img src="#{portletRes['/images/rf-logo.png']}"
                    alt="RF logo" /> </a>

                <div class="right-controls">
                    <ul class="top-links layout">
                        <li><a href="http://jboss.org/richfaces" target="_blank">Project Site</a></li>
                        <li><a href="http://www.jboss.org/community/wiki/richfaceswikihomepage" target="_blank">Project
                                Wiki</a>
                        </li>
                        <li><a href="http://community.jboss.org/en/richfaces?view=discussions" target="_blank">User Forum</a></li>
                        <li><a href="http://docs.jboss.org/richfaces/latest_4_X/vdldoc/" target="_blank">Tag Library Docs</a></li>
                        <li class="download-link"><a href="http://jboss.org/richfaces/download/stable.html" target="_blank">Download</a>
                        </li>
                        <li class="last"><a
                            href="https://github.com/richfaces/showcase/" target="_blank">Source</a>
                        </li>
                    </ul>
                    <ui:include src="/templates/includes/skin-chooser.xhtml" />
                </div>
            </div>
            <div id="page-content">
                <div class="left-menu">
                    <ui:include src="/templates/includes/navigation.xhtml" />
                </div>
                <div class="content-container">
                    <ui:insert name="body">
                        Body content missed
                    </ui:insert>
                </div>
                <div class="clear"></div>
            </div>
            <div id="footer">#{a4j}</div>

            <div style="visibility: hidden">
                <h:form id="portalForm">
                    <h:inputText id="seleniumTestDemo" value="#{portalUrlBean.demo}" />
                    <h:inputText id="seleniumTestSample" value="#{portalUrlBean.sample}" />
                    <h:commandLink id="redirectToPortlet" action="#{portalUrlBean.redirect}"/>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
