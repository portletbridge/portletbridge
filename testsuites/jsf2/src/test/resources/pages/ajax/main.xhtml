<f:view id="basic" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
    <h:head />
    <h:body>
        <h:form id="form1">
            Output: 
            <h:outputText id="out1" value="#{tool.str}" />
            
            Input: 
            <h:inputText id="in1" autocomplete="off" value="#{tool.str}">
                <f:ajax render="out1" />
            </h:inputText>
            
            <h:commandButton id="button1" value="Echo" type="button" />
            
            <h:commandButton id="reset" value="reset" actionListener="#{tool.reset}">
                <f:ajax render="@form" />
            </h:commandButton>
            
            <h:commandButton id="reload" value="reload" />
            
            <h:messages />
        </h:form>
    </h:body>
</f:view>
